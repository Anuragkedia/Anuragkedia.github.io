<html lang="en-GB">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>HTML custom element for displaying 3D models: Hello World</title>
<style>
.model { 
  animation: spin 10s linear infinite;
 }

 @keyframes spin {
   to {
     transform: rotateY(1turn)
   }
 }
</style>
</head>
<body>
  <h1>Model custom element: Hello world</h1>
  <x-model class="model" src="IronMan.obj"></x-model>
  <p>If everything worked OK, there should be a rotating 3D model above.</p>

  </div>
